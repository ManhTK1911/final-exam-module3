
<form [formGroup]="awesomeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Tag</label>
    <input type="text" formControlName="tag" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Url</label>
    <input type="text" formControlName="url" class="form-control" id="exampleInputPassword2">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword3">Description</label>
    <input type="text" formControlName="description" class="form-control" id="exampleInputPassword3">
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
